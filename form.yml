---
cluster: "iris"
form:
  - queue
  - num_hours
  - memory
  - num_cores
  - pycharm_path
  - bc_vnc_resolution
    
attributes:
  queue:
    label: Queue
    help: "Queue your job will run on"
    value: "interactive"
  num_hours:
    widget: number_field
    label: "Number of hours"
    required: true
    help: "Set the length of time for this job (1-48)"
    min: 1
    max: 48
    step: 1
    value: 1
  memory:
    value: 8
    step: 4
    help: "Requested memory"
  num_cores:
    widget: number_field
    label: "Number of cores"
    required: true
    help: "Set the number of cores for this job (1-20)"
    min: 1
    max: 20
    step: 1
    value: 1
  pycharm_path:
    label: Path to Pycharm installation
    help: Enter path to pycharm installation
    value: "/home/preskaa/pycharm-2024.2/"
  bc_vnc_resolution:
    required: true
